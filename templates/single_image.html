<a href="{% url 'index' %}">Назад к списку</a>

<title>Изображение {{ item.id }}</title>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
</form>

{% if item.image_url %}
    <a><img src="{{ item.image_url }}" /></a>
{% else %}
    <a><img src="{{ item.image_file.url }}" /></a>
{% endif %}
