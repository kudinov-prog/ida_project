<title>Список изображений</title>

<h1>Список изображений</h1>

{% if index %}
<ul>
    {% for item in index %}
    <p>
        <a href="{% url 'edit_image' item.id %}" target="_blank">{{ item.id }}</a>
    </p>
    {% endfor %}
</ul>
{% else %}
    <p>Нет доступных изображений</p>
{% endif %} 

<a href="{% url 'new_image' %}">Добавить изображение</a>
